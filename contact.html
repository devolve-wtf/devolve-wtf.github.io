		<section id="PageContent">
			<div class="box">
				<h2>Contact</h2>

				<hr>

				<form id="ContactForm" onsubmit="notifyContact()">
					<label>Name</label>
					<input id="ContactName" type="text" placeholder="John Smith">

					<label>Email</label>
					<input id="ContactEmail" type="email" placeholder="example@gmail.com">

					<label>Message</label>
					
					<textarea id="ContactMessage" name="message" rows="10" form="ContactForm"></textarea>

					<input class="button" type="submit" value="Submit" >
				</form>
				
			</div>

		</section>
